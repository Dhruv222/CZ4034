<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="js/indexData.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">InfoRetriever</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/search.html">Search</a></li>
          <li class="active"><a href="#">Index Data</a></li>
          <li><a href="/imageSearch.html">Image Search</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>Select a data source</h2>
      <h4>(Tweets from the selected handle will be crawled, indexed and made available for searching subsequently)</h4>
      <br/>
      <form id="chooseHandle">
        <div class="radio">
          <label><input type="radio" name="optradio" id="nytimes">The New York Times (@nytimes)</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" id="wsj">Wall Street Journal (@wsj)</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" id="HuffingtonPost">Huffington Post (@HuffingtonPost)</label>
        </div>
        <br/>
        <button id="add_btn" class="btn btn-default disabled" type="button">
          <i class="glyphicon glyphicon-level-up"></i>&nbsp;&nbsp;Add Data
        </button>
      </form>
    </div>

  </body>
</html>
